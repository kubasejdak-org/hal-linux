variables:
  GIT_SUBMODULE_STRATEGY: recursive
  DOCKER_IMAGE_GCC: embeddedlinux/gcc2:11-22.04
  DOCKER_IMAGE_CLANG: embeddedlinux/clang2:14-22.04
  DOCKER_IMAGE_ARM_LINUX_GCC: embeddedlinux/arm-none-linux-gnueabihf-gcc2:11-22.04
  DOCKER_IMAGE_ARM_LINUX_CLANG: embeddedlinux/arm-none-linux-gnueabihf-clang2:14-22.04
  DOCKER_IMAGE_DOXYGEN: embeddedlinux/doxygen:22.04

stages:
  - build-GCC
  - build-Clang
  - quality
  - trigger
  - deploy

include:
  - "/.gitlab/ci/build.yml"
  - "/.gitlab/ci/deploy.yml"
  - "/.gitlab/ci/quality.yml"
  - "/.gitlab/ci/trigger.yml"
